@(pageID: String)(content: Html)

<!DOCTYPE html>
<html lang="en" id="@pageID">
    <head>
        <title>Core Design - @pageID</title> 
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/Style.css")" />
    </head>
    <body>
        <div id="Container">
            <div id="Logo">
                <h1>Core Design</h1>
                <h3> 
                    <em>Website Design...</em>
                </h3>
            </div>
            <nav>
                <ul>
                    <li><a href="@routes.HomeController.index()">Home</a></li>
                    <li><a href="@routes.HomeController.about()">About Us</a></li>
                    <li><a href="@routes.HomeController.services()">Services</a></li>
                    <li><a href="@routes.HomeController.clients()">Clients</a></li>
                    <li><a href="@routes.HomeController.contact()">Contact Us</a></li>
                </ul>
            </nav>
            <div id="Content">
                @content                    
            </div>

            <footer>
                <h6>
                    <em>Copyright &copy; 2015 Core Design</em>
                </h6>
            </footer>
        </div>
        <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
    </body>
</html>
